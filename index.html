<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Image Search App</title>
</head>
<body>
    <h1>Image Search App</h1>

            <a href="https://unsplash.com/photos/xgvSKwchWyI" target="_blank" rel="noopener noreferrer">Image of a girl</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1578910555658-62541451bace?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="image">
            <a href="https://unsplash.com/photos/xgvSKwchWyI" target="_blank" rel="noopener noreferrer">Image of a girl</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1578910555658-62541451bace?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="image">
            <a href="https://unsplash.com/photos/xgvSKwchWyI" target="_blank" rel="noopener noreferrer">Image of a girl</a>
        </div>
    </div>
    <button class="show-more-button">Show more</button>

    <script src="script.js"></script>
</body>
</html>
